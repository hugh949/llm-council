services:
  - type: web
    name: llm-council-backend
    env: python
    buildCommand: uv sync
    startCommand: uv run python -m backend.main
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: llm-council-db
          property: connectionString
    plan: free

databases:
  - name: llm-council-db
    plan: free
    databaseName: llm_council
    user: llm_council_user

